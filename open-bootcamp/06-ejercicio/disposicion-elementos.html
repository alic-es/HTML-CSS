<!DOCTYPE html>
<!--
Enunciado
Crea un nuevo documento HTML con el título "Disposición de elementos en CSS"
    Crea un nuevo fichero CSS e impórtalo en el documento HTML principal
    Utiliza la disposición flex-box para crear una galería de 6 imágenes con los siguientes parámetros

<html lang="en">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Disposición de elementos en CSS</title>
        <link rel="stylesheet" href="css/disposicion-elementos.css">
    </head>
    <body>
        <div class="galeria">
            <img src="jpg/1.jpg" alt="img-1" class="imagen-1">
            <img src="jpg/2.jpg" alt="img-2" class="imagen-2">
            <img src="jpg/3.jpg" alt="img-3" class="imagen-3">
            <img src="jpg/4.jpg" alt="img-4" class="imagen-4">
            <img src="jpg/5.jpg" alt="img-5" class="imagen-5">
            <img src="jpg/6.jpg" alt="img-6" class="imagen-6">
        </div>
    </body>
</html>
