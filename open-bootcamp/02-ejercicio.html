<!DOCTYPE html>
<!--
Enunciado:
Crea un nuevo documento HTML que cumpla los siguientes parámetros:
    -El título debe ser "Ejercicio 02 - Formularios en HTML"
    -El body debe contener un formulario que cumpla las siguientes características
    -El atributo action será "/"
Debe contener los siguientes campos:
    -Un campo de texto llamado "nombre"
    -Un campo numérico llamado "edad"
    -Un campo de área de texto llamado "frase-favorita"
    -Un botón de envío
    -Un botón de reset
-->
<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
        <form action="/02-Forms-Tables/02-resultados.html">
            <div>
                <label for="nombreusuario">Nombre</label>
                <input type="text" name="nombreusuario" id="nombreusuario"/>
            </div>
            <div>
                <label for="edadusuario">Edad</label>
                <input type="number" name="edadusuario" id="edadusuario" min="0" max="99"/>
            </div>
            <div>
                <label for="favorita">Frase favorita</label>
                <textarea name="favorita"></textarea>
            </div>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
