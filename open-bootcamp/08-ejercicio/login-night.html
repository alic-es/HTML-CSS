<!DOCTYPE html>
<!--Diseño de una página de login versión noche-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login-night.css">
</head>
<body>
    <div class="container">
        <h3>Sing up</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="logo-google"/>
                </picture>
                <span>Register with Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://www.nicepng.com/png/full/52-527630_twitter-icon-png-gray-download-twitter-logo-vector.png" alt="logo-twitter"/>
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name"/>
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username"/>
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email"/>
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="6+ characters"/>
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox"/>
                <span>Creating an account means you're okey with our Terms.</span>
            </label>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>
</body>
</html>
